<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="pt-5 pb-2">Proteins</h1>
        
        <!-- Search Form -->
        <form method="get" action="/proteins">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="search" placeholder="Search Proteins" aria-label="Search Proteins">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <p><a href="/" class="btn btn-link">Back to index</a></p>
        
        <!-- Data Table -->
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Protein Name</th>
                    <th>UniProt ID</th>
                    <th>Related Organism</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>
                        <a href="/protein/{{ row[0] }}/domains" class="btn btn-sm btn-outline-info">
                            View Domains
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
